<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center ">
        <div class="mockup-phone  bg-blue-400">
            <div class="camera"></div>
            <div class="display ">
                <div class="artboard artboard-demo phone-3 bg-white">
                    <!-- available balance -->
                    <div>
                        <div class="stats shadow">

                            <div class="stat text-center">

                                <div id="current-Amount" class="stat-value center">9400</div>
                                <div class="stat-desc">available balance</div>
                            </div>
                        </div>
                        <div class="divider text-black"></div>
                        <!-- user actions -->
                        <div>
                            <button class="btn btn-lg">Add Money</button>
                            <button class="btn btn-lg">Cash out </button>
                        </div>
                        <div class="divider"></div>
                        <!-- Add money  start-->

                        <div class=" hidden card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
                            <form class="card-body">
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Amount</span>
                                    </label>
                                    <input id="input-amount" type="text" placeholder="Amount"
                                        class="input input-bordered" required autocomplete="off" />
                                </div>
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Pin</span>
                                    </label>
                                    <input id="input-pin-number" type="password" placeholder="Your Pin"
                                        class="input input-bordered" required />

                                </div>
                                <div class="form-control mt-6">
                                    <button id="addMoney-btn" class="btn btn-primary">Add Money</button>
                                </div>
                            </form>
                        </div>
                        <!-- Add money  end-->
                         <!-- chsh out start -->
                          
                        <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
                            <form class="card-body">
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Amount</span>
                                    </label>
                                    <input id="cash-out-amount" type="text" placeholder="Amount"
                                        class="input input-bordered" required autocomplete="off" />
                                </div>
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Pin</span>
                                    </label>
                                    <input id="input-cash-out-pin" type="password" placeholder="Your Pin"
                                        class="input input-bordered" required />

                                </div>
                                <div class="form-control mt-6">
                                    <button id="cash-out-btn" class="btn btn-primary">Cash Out</button>
                                </div>
                            </form>
                        </div>
                         <!-- chsh out end -->

                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- <script src="js/Home.js"></script> -->
    <script src="js/addMoney.js"></script>
    <script src="js/cashout.js"></script>
</body>

</html>
