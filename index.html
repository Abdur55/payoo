<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <main class="flex justify-center ">
        <div class="mockup-phone h-min bg-blue-400">
            <div class="mockup-phone-camera"></div>
            <div class="mockup-phone-display text-white grid place-content-center ">
                <!-- Login Form start -->
                <div class="hero bg-base-200 min-h-screen bg-blue-400">
                    <div class="hero-content flex-col lg:flex-row-reverse ">

                        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <div class="card-body">
                                <fieldset class="fieldset">
                                    <label class="label text-black">Phone number</label>
                                    <input id="phone-number" type="text" class="input text-black"
                                        placeholder="Enter you number" />
                                    <label class="label text-black">Pin</label>
                                    <input id="pin-number" type="password" class="input text-black" autocomplete="off"
                                        placeholder="Your Pin" />
                                    <div><a class="link link-hover text-black">Forgot password?</a></div>
                                    <button id="login-btn" class="btn btn-neutral mt-4">Login</button>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Login Form end -->
            </div>
        </div>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
